<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script type='text/javascript' src='config.js'></script>
  <script defer src="./app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Travel Scout</title>
</head>

<body>
  <header>
    <h1>Travel Scout</h1>
    <h3>helping you be prepared for your travels, scout's honor</h3>
  </header>

  <div class="country-input">
    <input type="text" id="blank" placeholder="Country">
    <button id="button" alt="lets-go-button">Let's Go</button>
  </div>

  <div class="countrydetails-panel">
    <div class="country-data">
      <p>
      <h1>Travel Destination Details</h1>
      </p>
    </div>

    <div class="currency">
      <p>1 USD :</p>
      <button id="currency-button" alt="convert button">Convert</button>
      <input type="text" id="blank" placeholder="Currency code">
    </div>
  </div>

  <div class="travel-warn">
    <h1>Travel Advisory Warnings</h1>
  </div>
</body>
<footer>
  <p>&copy; Zulay Scottborgh 2020</p>
  <p>Powered by <a href="https://restcountries.eu/#rest-countries">RESTcountries,</a> <a
      href="https://www.travel-advisory.info/data-api">Travel Advisory Warning,</a> <a
      href="https://www.currencyconverterapi.com/docs">and Currency Converter</a></p>
</footer>

</html>
