  <div class="country-input">
    <input type="text" id="blank" placeholder="Country">

      <div class="country-details">*how to insert conversion into bottom of details*</div>

        <input type="text" id="blank-num" placeholder="$">
        USD <button id="currency-button" alt="convert button">converts to</button>
        <input type="text" id="blank-conv" placeholder="Conversion">
        <input type="text" id="blank-code" placeholder="Code">
      </div>
    </div>

    <div class="warn-container">
      <h1>Travel Advisory Warnings</h1>
      <div class="travel-warn"></div>
    </div>
