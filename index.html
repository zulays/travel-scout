<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <script type='text/javascript' src='config.js'></script>
  <script defer src="./app.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Travel Scout</title>
</head>

<body>
  <div class="shadow">
    <header>
      <h1>Travel Scout</h1>
      <h3>helping you be prepared for your travels, scout's honor</h3>
    </header>

    <div class="country-input">
      <img src="">
      <input type="text" id="blank" placeholder="Country">
      <button id="lgbutton" alt="lets-go-button">let's go</button>
    </div>

    <div id="page2">
      <div class="countrydetails-container">
        <h2>Travel Destination Details</h2>
        <div class="country-details"></div>
      </div>

      <div class="warn-container">
        <h2>Travel Advisory Warnings</h2>
        <div class="travel-warn"></div>
      </div>
    </div>


    <div class="currency-container">
      <h2>Currency Conversion</h2>
      <div class="currency">
        <input type="text" id="blank-num" placeholder="$">
        <p class="curr-codes">USD</p>
        <button id="currency-button" alt="convert button">converts to</button>
        <input type="text" id="blank-conv" placeholder="Conversion">
        <p id="blank-code" class="curr-codes"></p>
      </div>
    </div>



    <footer>
      <p>&copy; Zulay Scottborgh 2020&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      <p>Powered by <a href="https://restcountries.eu/#rest-countries">RESTcountries,</a> <a
          href="https://www.travel-advisory.info/data-api">Travel Advisory Warning,</a> <a
          href="https://www.currencyconverterapi.com/docs">& Currency Converter</a></p>
    </footer>
  </div>
</body>



</html>
